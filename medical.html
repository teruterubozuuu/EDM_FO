<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquinas School Medical Record</title>
    <link rel="stylesheet" href="medical.css">
</head>
<body>
    <header>
        <img src="aquinas-logo.png" alt="aquinas-logo"  width="400px">
        <div class="navbar">
            <p>Medical Record</p>
            <p>Dental Record</p>
        </div>
    </header>

    <div class="medical-record">
        <h3>Medical Form</h3>
        <form>
            <div class="patient-details">
                <label for="Name">Name</label>
                <input type="text" id="lastname" name="lastname"  placeholder="Last name">
                <input type="text" id="firstname" name="firstname"  placeholder="First name">
                <input type="text" id="middlename" name="middlename"  placeholder="Middle name">          
                <label for="Age">Age</label>
                <input type="number" id="age" name="age"  > 
                <label for="Birthday">Birthday</label>
                <input type="date" id="birthday" name="birthday"> 
                <label for="YearLevel">Year level</label>
                <input type="number" id="yearlevel" name="yearlevel" placeholder="Year level">
                <label for="Section">Section</label>
                <input type="text" id="section" name="section" >
                <div>
                    <label for="Address">Address</label>
                    <input type="text" id="address" name="address">
                </div>
            </div>

            <div class="father-details">
                <label for="FatherName">Father's Name</label>
                <input type="text" id="fathername" name="fathername"  >
                <input type="number" class="telephoneNum" name="telephoneNum"  placeholder="Telephone No.">
            </div>

            <div class="mother-details">
                <label for="MotherName">Mother's Name</label>
                <input type="text" id="mothername" name="mothername"  >
                <input type="number" class="telephoneNum" name="telephoneNum"  placeholder="Telephone No.">
            </div>

            <div class="guardian-details">
                <label for="guardianName">Guardian's Name</label>
                <input type="text" id="guardianname" name="guardianname"  >
                <input type="number" class="telephoneNum" name="telephoneNum"  placeholder="Telephone No.">
            </div>

            <div>
                <p>Should your child need to go home during the day and we need to contact you, is there someone at your house who would care for the child?</p>
                <input type="radio" id="yes" name="yes" value="Yes">
                <label for="yes">Yes</label><br>
                <input type="radio" id="no" name="no" value="No">
                <label for="no">No</label><br>

                <p>If yes, please provide the name of person and contact no. :</p>
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="Name">
                    <input type="number" id="telno" name="telno" placeholder="Telephone No.">
                </div>
            </div>

            <div class="medical-history">
                
            </div>
        </form>
    </div>
</body>
</html>
